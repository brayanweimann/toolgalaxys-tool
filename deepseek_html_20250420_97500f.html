<!DOCTYPE html>
<html>
<head>
  <title>TikTok Title Copier | ToolsGalaxys.com</title>
  <style>
    /* Cosmic Animation CSS */
    body {
      background: linear-gradient(135deg, #1e0029, #4b0063);
      color: white;
      font-family: 'Arial';
    }
    .tool {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 25px;
      margin: 20px auto;
      max-width: 600px;
      transition: transform 0.4s;
    }
    .tool:hover {
      transform: translateY(-5px) rotateY(5deg);
    }
    /* Neon Input */
    input {
      background: rgba(0,0,0,0.3);
      border: 1px solid #ff00aa;
      color: white;
      padding: 12px;
      width: 80%;
      border-radius: 8px;
      margin: 10px 0;
    }
    /* Glow Button */
    .btn {
      background: linear-gradient(45deg, #ff0099, #493240);
      animation: glow 2s infinite;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px #ff00aa; }
      50% { box-shadow: 0 0 20px #ff00aa; }
    }
  </style>
</head>
<body>

<div class="tool">
  <h2 style="text-shadow: 0 0 10px #ff00aa;">üéµ TikTok Title Copier</h2>
  <input type="url" id="tiktok-url" placeholder="Paste TikTok URL...">
  <button class="btn" onclick="fetchTitle()">Get Title</button>
  <div id="result" style="margin-top: 20px;"></div>
</div>

<script>
  async function fetchTitle() {
    const url = document.getElementById('tiktok-url').value;
    if (!url.includes('tiktok.com')) {
      // Error shake effect
      document.getElementById('tiktok-url').style.animation = 'shake 0.5s';
      setTimeout(() => {
        document.getElementById('tiktok-url').style.animation = '';
      }, 500);
      return;
    }
    
    // Loading animation
    document.getElementById('result').innerHTML = '<p style="color: #00f2fe;">Fetching... ‚è≥</p>';
    
    try {
      const response = await fetch(`https://www.tiktok.com/oembed?url=${encodeURIComponent(url)}`);
      const data = await response.json();
      
      // Success animation
      document.getElementById('result').innerHTML = `
        <p><strong>üé¨ Title:</strong> ${data.title}</p>
        <p><strong>üë§ Creator:</strong> ${data.author_name}</p>
      `;
      document.getElementById('result').style.animation = 'popIn 0.6s';
    } catch {
      document.getElementById('result').innerHTML = '<p style="color: red;">‚ùå Failed to fetch. Is the URL public?</p>';
    }
  }
</script>
</body>
</html>
