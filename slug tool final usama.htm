<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Slug Converter</title>
<style>
  /* Background */
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #dff9fb, #c7ecee);
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
  }
  .bubble {
    position: absolute;
    bottom: -80px;
    background: rgba(0, 150, 255, 0.2);
    border-radius: 50%;
    animation: rise 25s infinite ease-in;
  }
  .bubble:nth-child(2) {
    width: 40px;
    height: 40px;
    left: 20%;
    animation-duration: 20s;
  }
  .bubble:nth-child(3) {
    width: 70px;
    height: 70px;
    left: 45%;
    animation-duration: 18s;
  }
  .bubble:nth-child(4) {
    width: 30px;
    height: 30px;
    left: 65%;
    animation-duration: 22s;
  }
  .bubble:nth-child(5) {
    width: 50px;
    height: 50px;
    left: 85%;
    animation-duration: 19s;
  }
  @keyframes rise {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.7;
    }
    100% {
      transform: translateY(-1200px) scale(0.5);
      opacity: 0;
    }
  }
  /* Tool Container */
  .tool-container {
    position: relative;
    max-width: 500px;
    margin: 120px auto;
    padding: 30px;
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(12px);
    border-radius: 25px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    text-align: center;
    z-index: 1;
  }
  h1 {
    font-size: 28px;
    color: #333;
    margin-bottom: 25px;
  }
  textarea {
    width: 100%;
    height: 120px;
    padding: 5px;
    font-size: 16px;
    border: 2px solid #90caf9;
    border-radius: 15px;
    resize: none;
    outline: none;
    margin-bottom: 20px;
  }
  .btn {
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.4s;
    position: relative;
  }
  .btn:hover {
    background: linear-gradient(90deg, #0072ff, #00c6ff);
  }
  .output {
    margin-top: 20px;
    padding: 12px;
    background: #e3f2fd;
    border-radius: 12px;
    word-break: break-word;
    position: relative;
  }
  .copy-btn {
    background: #4caf50;
    color: #fff;
    border: none;
    padding: 8px 20px;
    border-radius: 20px;
    font-size: 14px;
    margin-top: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  .copy-btn.copied {
    background: #2e7d32;
  }
</style>
</head>
<body>

<!-- Background bubbles -->
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

<!-- Tool Main Content -->
<div class="tool-container">
  <h1>Text to Slug Converter</h1>
  <textarea id="textInput" placeholder="Enter your text here..."></textarea>
  <br><br>
  <button class="btn" onclick="convertToSlug()">Convert</button>
  <div class="output" id="outputSlug" style="display:none;">
    <div id="slugResult"></div>
    <button class="copy-btn" onclick="copySlug(this)">Copy</button>
  </div>
</div>

<script>
function convertToSlug() {
  var text = document.getElementById("textInput").value;
  var slug = text
    .toLowerCase()
    .replace(/[^\w\s-]/g, '')
    .trim()
    .replace(/[\s_-]+/g, '-')
    .replace(/^-+|-+$/g, '');
  
  if(slug.length > 0){
    document.getElementById("slugResult").innerText = slug;
    document.getElementById("outputSlug").style.display = "block";
  } else {
    document.getElementById("outputSlug").style.display = "none";
  }
}

function copySlug(btn) {
  var slugText = document.getElementById("slugResult").innerText;
  navigator.clipboard.writeText(slugText).then(function() {
    btn.innerText = "âœ… Copied!";
    btn.classList.add("copied");
    setTimeout(function() {
      btn.innerText = "Copy";
      btn.classList.remove("copied");
    }, 2000);
  });
}
</script>

</body>
</html>
