
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator | Toolsgalaxys</title>
  <meta name="description" content="Generate strong and secure passwords with symbols, numbers, uppercase and lowercase letters. Mobile friendly and AdSense ready.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.05), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05), transparent 40%);
      animation: moveBg 10s infinite alternate;
      z-index: -1;
    }

    @keyframes moveBg {
      0% { background-position: 0% 0%, 100% 100%; }
      100% { background-position: 100% 100%, 0% 0%; }
    }

    .tool-container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      margin: 30px auto;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      text-shadow: 0 0 10px #00f0ff;
      margin-bottom: 20px;
    }

    .options label {
      display: flex;
      align-items: center;
      margin: 12px 0;
      font-size: 16px;
      color: #fff;
    }

    .options input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      accent-color: #00f0ff;
    }

    .length {
      margin-top: 20px;
    }

    .length span {
      color: #00f0ff;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 5px;
    }

    .btn {
      width: 100%;
      display: inline-block;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border: none;
      padding: 14px 16px;
      font-size: 17px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 20px #ff4b2b;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }

    #password-result {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 16px;
      word-break: break-word;
    }

    @media (max-width: 600px) {
      .tool-container {
        margin: 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div class="animated-bg"></div>

<div class="tool-container">
  <h2>üîê Password Generator</h2>

  <div class="options">
    <label><input type="checkbox" id="uppercase" checked> Uppercase Letters (A-Z)</label>
    <label><input type="checkbox" id="lowercase" checked> Lowercase Letters (a-z)</label>
    <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
    <label><input type="checkbox" id="symbols" checked> Symbols (!@#$%^&*)</label>
  </div>

  <div class="length">
    <label for="length">Password Length: <span id="length-value">12</span></label>
    <input type="range" id="length" min="8" max="32" value="12">
  </div>

  <button class="btn" onclick="generatePassword()">‚ú® Generate Password</button>
  <div id="password-result"></div>
  <button class="btn" onclick="copyPassword()">üìã Copy to Clipboard</button>
</div>

<script>
  document.getElementById('length').addEventListener('input', function() {
    document.getElementById('length-value').textContent = this.value;
  });

  function generatePassword() {
    const upper = document.getElementById('uppercase').checked;
    const lower = document.getElementById('lowercase').checked;
    const nums = document.getElementById('numbers').checked;
    const syms = document.getElementById('symbols').checked;
    const len = parseInt(document.getElementById('length').value);
    const resultDiv = document.getElementById('password-result');

    let charset = '';
    if (upper) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    if (lower) charset += 'abcdefghijklmnopqrstuvwxyz';
    if (nums) charset += '0123456789';
    if (syms) charset += '!@#$%^&*';

    if (!charset) {
      alert('Please select at least one option.');
      return;
    }

    let pass = '';
    for (let i = 0; i < len; i++) {
      pass += charset.charAt(Math.floor(Math.random() * charset.length));
    }

    resultDiv.textContent = pass;
  }

  function copyPassword() {
    const pass = document.getElementById('password-result').textContent;
    navigator.clipboard.writeText(pass).then(() => {
      alert('Password copied to clipboard!');
    });
  }
</script>
</body>
</html>
